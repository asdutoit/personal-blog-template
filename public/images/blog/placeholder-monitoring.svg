<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    Monitoring & Observability Stack
  </text>
  
  <!-- Main Container -->
  <rect x="50" y="60" width="700" height="320" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Grafana Dashboard -->
  <rect x="80" y="90" width="200" height="120" rx="8" fill="#ff6b35" stroke="#e55100" stroke-width="2"/>
  <text x="180" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Grafana
  </text>
  <text x="180" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Dashboards &amp; Alerts
  </text>
  
  <!-- Sample charts in Grafana -->
  <rect x="90" y="140" width="60" height="30" rx="3" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <polyline points="95,160 105,150 115,155 125,145 135,150 145,155" stroke="white" stroke-width="2" fill="none"/>
  
  <rect x="160" y="140" width="60" height="30" rx="3" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <polyline points="165,160 175,145 185,150 195,140 205,155 215,150" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Prometheus -->
  <rect x="80" y="240" width="200" height="100" rx="8" fill="#e6522c" stroke="#d84315" stroke-width="2"/>
  <text x="180" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Prometheus
  </text>
  <text x="180" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Metrics Collection
  </text>
  <text x="180" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Time Series DB
  </text>
  
  <!-- Applications -->
  <rect x="380" y="90" width="150" height="80" rx="8" fill="#4caf50" stroke="#388e3c" stroke-width="2"/>
  <text x="455" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Applications
  </text>
  <circle cx="420" cy="140" r="12" fill="rgba(255,255,255,0.3)"/>
  <circle cx="455" cy="140" r="12" fill="rgba(255,255,255,0.3)"/>
  <circle cx="490" cy="140" r="12" fill="rgba(255,255,255,0.3)"/>
  <text x="455" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Microservices</text>
  
  <!-- Infrastructure -->
  <rect x="380" y="190" width="150" height="80" rx="8" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
  <text x="455" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Infrastructure
  </text>
  <rect x="400" y="225" width="25" height="20" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="430" y="225" width="25" height="20" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="460" y="225" width="25" height="20" rx="2" fill="rgba(255,255,255,0.3)"/>
  <text x="455" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">K8s Nodes</text>
  
  <!-- CloudWatch -->
  <rect x="380" y="290" width="150" height="70" rx="8" fill="#ff9800" stroke="#f57c00" stroke-width="2"/>
  <text x="455" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    CloudWatch
  </text>
  <text x="455" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    AWS Metrics
  </text>
  <text x="455" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Logs &amp; Events
  </text>
  
  <!-- ELK Stack -->
  <rect x="570" y="150" width="150" height="120" rx="8" fill="#005571" stroke="#01579b" stroke-width="2"/>
  <text x="645" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    ELK Stack
  </text>
  
  <!-- Elasticsearch -->
  <rect x="580" y="185" width="40" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Elastic</text>
  
  <!-- Logstash -->
  <rect x="625" y="185" width="40" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="645" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Logstash</text>
  
  <!-- Kibana -->
  <rect x="670" y="185" width="40" height="25" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="690" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Kibana</text>
  
  <text x="645" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Log Analysis
  </text>
  <text x="645" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Search &amp; Visualization
  </text>
  
  <!-- Arrows showing data flow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Apps to Prometheus -->
  <line x1="380" y1="130" x2="280" y2="280" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="320" y="200" font-family="Arial, sans-serif" font-size="9" fill="#666">metrics</text>
  
  <!-- Prometheus to Grafana -->
  <line x1="180" y1="240" x2="180" y2="210" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="190" y="225" font-family="Arial, sans-serif" font-size="9" fill="#666">query</text>
  
  <!-- Infrastructure to CloudWatch -->
  <line x1="455" y1="270" x2="455" y2="290" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Apps to ELK -->
  <line x1="530" y1="130" x2="570" y2="180" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="545" y="150" font-family="Arial, sans-serif" font-size="9" fill="#666">logs</text>
</svg>