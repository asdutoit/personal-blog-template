<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    Cloud Architecture Diagram
  </text>
  
  <!-- AWS Cloud Box -->
  <rect x="50" y="60" width="700" height="320" rx="10" fill="none" stroke="#ff9900" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="70" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9900">AWS Cloud</text>
  
  <!-- VPC -->
  <rect x="100" y="100" width="600" height="260" rx="8" fill="#e0f2fe" stroke="#0288d1" stroke-width="2"/>
  <text x="120" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0288d1">VPC</text>
  
  <!-- Public Subnet -->
  <rect x="130" y="140" width="250" height="100" rx="5" fill="#e8f5e8" stroke="#4caf50" stroke-width="1"/>
  <text x="140" y="155" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">Public Subnet</text>
  
  <!-- ALB -->
  <rect x="150" y="170" width="80" height="50" rx="5" fill="#ff9800" stroke="#f57c00" stroke-width="1"/>
  <text x="190" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">ALB</text>
  <text x="190" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Load Balancer</text>
  
  <!-- Private Subnet -->
  <rect x="420" y="140" width="250" height="180" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
  <text x="430" y="155" font-family="Arial, sans-serif" font-size="11" fill="#ef6c00">Private Subnet</text>
  
  <!-- EKS Cluster -->
  <rect x="450" y="170" width="190" height="120" rx="5" fill="#e1f5fe" stroke="#0277bd" stroke-width="1"/>
  <text x="460" y="185" font-family="Arial, sans-serif" font-size="11" fill="#01579b">EKS Cluster</text>
  
  <!-- Pods -->
  <circle cx="480" cy="220" r="15" fill="#4caf50"/>
  <text x="480" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Pod</text>
  
  <circle cx="520" cy="220" r="15" fill="#4caf50"/>
  <text x="520" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Pod</text>
  
  <circle cx="560" cy="220" r="15" fill="#4caf50"/>
  <text x="560" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Pod</text>
  
  <circle cx="600" cy="220" r="15" fill="#4caf50"/>
  <text x="600" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Pod</text>
  
  <!-- Database -->
  <rect x="500" y="250" width="80" height="30" rx="5" fill="#9c27b0" stroke="#7b1fa2" stroke-width="1"/>
  <text x="540" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">RDS</text>
  
  <!-- Arrows -->
  <!-- Internet to ALB -->
  <line x1="190" y1="130" x2="190" y2="170" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="195" y="145" font-family="Arial, sans-serif" font-size="9" fill="#666">Internet</text>
  
  <!-- ALB to EKS -->
  <line x1="230" y1="195" x2="450" y2="195" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="320" y="190" font-family="Arial, sans-serif" font-size="9" fill="#666">Traffic</text>
  
  <!-- EKS to RDS -->
  <line x1="540" y1="240" x2="540" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="130" y="330" width="200" height="25" rx="3" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="140" y="345" font-family="Arial, sans-serif" font-size="10" fill="#666">Sample Architecture Diagram</text>
</svg>